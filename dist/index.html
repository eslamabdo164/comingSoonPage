<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>Coming Soon</title>
</head>
<body>
    
    <div id="wrapper"> 
        <!--Image on the Left only for Desktop View-->
        <div id="hero" class="background">
            <!-- Count Down timer-->
            <div class="counter layer">
                <ul>
                  <li><span id="days">22</span>days</li>
                  <li><span id="hours">13</span>Hours</li>
                  <li><span id="minutes">17</span>Minutes</li>
                  <li><span id="seconds">34</span>Seconds</li>
                </ul>
              </div>
        </div>

        <!--Main White Area for All Screens-->

        <div id="main" class="center">
            <img id="logo" src="images/logo.png" />
            <h6>stay tuned</h6>
            <h1> Creatdeck Will be launched soon</h1>
            <p> Get Notified for our Creative Content Creaction Platform launch</p>
            <form>
                <input type="email" placeholder="Enter Your Email" />
                <button>Notify Me </button>
            </form>
            <div id="social">
               <a href="#"> <img src="images/icons/facebook.png" /> </a> 
               <a href="#"> <img src="images//icons/instagram.png" /> </a>
               <a href="#"> <img src="images/icons/twitter.png" /> </a>
               <a href="#"> <img src="images/icons/youtube.png" /> </a>
            </div>

            <div id="contact">
                <p> <span>phone : </span> 7800088766</p>
                <p> <span>Email : </span> brand@mail.com</p>
            </div>
        </div>
    </div>

       <!-- Simple Js for countdown calculation-->
    <script src="script.js" ></script>
</body>
</html>
